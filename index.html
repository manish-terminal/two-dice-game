<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Rivalry: Dice Duel for Two!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #000000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .navbar {
            width: 100%;
            background-color: #000000;
            padding: 10px 0;
            text-align: center;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 1.2rem;
        }
        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .players {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 20px;
        }
        .players .player {
            text-align: center;
            flex: 1;
        }
        .players h3 {
            margin-bottom: 10px;
        }
        .player img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease-in-out;
        }
        .player img:hover {
            transform: scale(1.1);
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        /* CSS Animation for dice images */
        @keyframes diceAnimation {
            0% {
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(360deg) scale(1.2);
            }
            100% {
                transform: rotate(720deg) scale(1);
            }
        }
        .player img {
            animation: diceAnimation 0.5s ease-in-out;
        }

    </style>
</head>

<body>

    <div class="navbar">
        
        <a href="#">Home</a>
        <a href="#">Rules</a>
        <a href="#">Contact</a>
        <!-- <a id="darkmode" href=""><span id="darkbtn"class="material-symbols-outlined">
            dark_mode
            </span></a> -->
    </div>

    <div class="container">
        <h1>Rolling Rivalry: Dice Duel for Two!</h1>
        <h2 id="Result">Hey</h2>
        <div class="players">
            <div class="player player1">
                <h3>Player 1</h3>
                <img id="image1" src="dice6.png" alt="">
            </div>
            <div class="player player2">
                <h3>Player 2</h3>
                <img id="image2" src="dice6.png" alt="">
            </div>
        </div>
        <button id="btn">Click here to roll the dice</button>
    </div>
    
    <script>
        document.getElementById("btn").addEventListener('click', randomint);

        function randomint() {
            var n1, n2;
            n1 = Math.floor(Math.random() * 6) + 1;
            var imname1 = "dice"+n1 + ".png";
            document.getElementById("image1").setAttribute("src", imname1);

            n2 = Math.floor(Math.random() * 6) + 1;
            var imname2 = "dice"+n2 + ".png";
            document.getElementById("image2").setAttribute("src", imname2);

            console.log(n1 + "  " + n2);
            if (n1 > n2) {
                document.getElementById("Result").innerHTML = "Player 1 Wins!";
            } else if (n1 === n2) {
                document.getElementById("Result").innerHTML = "Draw!";
            } else {
                document.getElementById("Result").innerHTML = "Player 2 Wins!";
            }
        }
        // o=document.getElementById("darkbtn")
        // o.addEventListener('click',modechange)

        // function modechange(){
        //     document.getElementById("darkbtn").innerHTML=(<span id="darkbtn"class="material-symbols-outlined">light_mode</span>)
        // }
    </script>
</body>
</html>
